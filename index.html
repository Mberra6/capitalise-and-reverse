<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <link rel="icon" href="src/favicon_io/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A serverless text transformation app built by Manuel Berraquero Sanchez. Capitalise, reverse, or do both—powered by AWS Lambda, Step Functions, and API Gateway."
    />
    <meta property="og:title" content="Capitalise & Reverse – Serverless App by Manuel Berraquero Sanchez" />
    <meta property="og:description" content="Transform text instantly using a serverless app powered by AWS. Choose to capitalise, reverse, or apply both effects with a smooth UI and dark mode." />
    <meta name="twitter:title" content="Capitalise & Reverse – Serverless App by Manuel Berraquero Sanchez" />
    <meta name="twitter:description" content="Built with AWS Lambda and Step Functions, this app lets you capitalise and reverse text via a sleek frontend by Manuel Berraquero Sanchez." />
    <link rel="apple-touch-icon" href="src/favicon_io/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="src/favicon_io/site.webmanifest">
    <title>Capitalise & Reverse</title>
    <link rel="stylesheet" href="src/style.css"/>

  </head>

  <body>
    <div class="container">
      <div class="titleText">
        <h2>Get your Text Capitalised and Reversed, only Capitalised, or only Reversed</h2>
      </div>
      <form id="form" onsubmit="checkFunctionToCall(); return false;">
        
        <select name="options" class="options" onChange="optionSelected(this);">
          <option value="capitaliseAndReverse">CapitaliseAndReverse</option>
          <option value="capitalise">Capitalise</option>
          <option value="reverse">Reverse</option>
        </select>
        <input type="text" class="textBox" id="inputText" placeholder="Enter some text here" />
        <input type="submit" value="Transform" class="submitBtn">
        <input type="text" readonly class="textBox" id="outputText" placeholder="Output will appear here" />

      </form>
    </div>
    <div class="mode-switch">
      Dark Mode
    </div>

    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>

    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>

    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>

    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>

    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>

    <script type="text/javascript" src="lib/url-template/url-template.js"></script>

    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>

    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>

    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>

    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>

    <script type="text/javascript" src="src/apigClient.js"></script>

    <script src="src/script.js"></script>

  </body>

</html>
